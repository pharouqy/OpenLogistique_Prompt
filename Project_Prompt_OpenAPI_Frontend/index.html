<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenAi</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main>
      <img src="" alt="" />
      <section>
        <form action="">
          <div>
            <label for="identite">Identité :</label>
            <textarea
              name="action"
              id="action"
              cols="30"
              rows="10"
              placeholder="Identifier 3 personas qui ont le plus de chance d'acheter notre produit"
            ></textarea>
          </div>
          <div>
            <label for="action">Action :</label>
            <textarea
              name="action"
              id="action"
              cols="30"
              rows="10"
              placeholder="Agis comme un directeur marketing"
            ></textarea>
          </div>
          <div>
            <label for="context">Contexte :</label>
            <textarea
              name="context"
              id="context"
              cols="30"
              rows="10"
              placeholder="Le produit est une formation en ligne intitulé maitriser chatgpt pour aider les entrepreneurs à crée les meilleurs prompts chatgpt"
            ></textarea>
          </div>
          <div>
            <label for="tonalite">Tonalite :</label>
            <textarea
              name="action"
              id="action"
              cols="30"
              rows="10"
              placeholder="Utilise un style proffesionel"
            ></textarea>
          </div>
          <div>
            <label for="format">Format :</label>
            <textarea
              name="format"
              id="format"
              cols="30"
              rows="10"
              placeholder="Pour chaque personas indique les élément suivants : age, intéret, indicateurs démographique, valeurs, besoins, scénario d'utilisation, citation typique"
            ></textarea>
          </div>
          <div>
            <label for="etapes">Etapes :</label>
            <textarea
              name="etapes"
              id="etapes"
              cols="30"
              rows="10"
              placeholder="Etape 1: utilise des phrases simples et concises. Etape 2: illustre les résultat dans un tableau"
            ></textarea>
          </div>
          <div><input type="submit" value="Envoyer" /></div>
        </form>
      </section>
      <section id="result"></section>
    </main>
    <script src="./script/script.js"></script>
  </body>
</html>
